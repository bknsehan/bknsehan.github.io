<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <!-- Tambahkan Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Menu Atas -->
        <header class="menu-atas">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Isi Konten -->
        <main class="isi-konten">
            <h1>Welcome to My Website</h1>
            <p>This is the main content area. Add your content here.</p>
        </main>

        <!-- Menu Bawah -->
        <footer class="menu-bawah">
            <!-- Tambahkan Switch untuk Dark Mode -->
            <button id="scroll-top" class="fas fa-arrow-up"></button>
            <button id="scroll-bottom" class="fas fa-arrow-down"></button>
            <!-- Tambahkan Tombol Pengaturan -->
            <button id="settings-btn" class="fas fa-cog"></button>
        </footer>
    </div>

    <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <!-- Isi dari popup pengaturan -->
            <h2>Settings</h2>
            <!-- Konten pengaturan lainnya -->
            <label for="dark-mode-toggle" class="dark-mode-label">
                <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle">
                <i class="fas fa-adjust"></i> <!-- Icon dark mode -->
            </label>
            <i id="close-settings-btn" class="fas fa-times close-icon"></i>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
