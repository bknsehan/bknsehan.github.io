<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Menu Atas -->
        <header class="menu-atas">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Isi Konten -->
        <main class="isi-konten">
            <h1>Welcome to My Website</h1>
            <p>This is the main content area. Add your content here.</p>
        </main>

        <!-- Menu Bawah -->
        <footer class="menu-bawah">
            <button id="dark-mode-toggle" class="fas fa-adjust"></button>
            <button id="scroll-top" class="fas fa-arrow-up"></button>
            <button id="scroll-bottom" class="fas fa-arrow-down"></button>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
